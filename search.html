<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet", href="/main.css">
  <title>Literary Garden</title>
</head>
<body>
  <!---Heading Sign--->
  <header>Your 2025 Literary Garden</header>
  <div class="main">
    <!--Search Bar-->
    <form class="brown-container">
      <div class="author-input">
        <label for="author">Author's name: </label>
        <input type="text" id="author" required>
      </div>
      <div class="book-input">
        <label for="book">Book title: </label>
        <input type="text" id="book" required>
      </div>
      <input type="submit">
    </form>
  </div>
  <!---Footer--->
  <footer>
    <p>Made by <a class="url" href="https://github.com/tiatomescu/to-do-list">@tiatomescu</a> <3</p>
  </footer>
