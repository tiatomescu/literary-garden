<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet", href="/main.css">
  <title>Literary Garden</title>
</head>
<body>
  <!---Heading Sign--->
  <header>Your 2025 Literary Garden</header>
  <div class="main">
    <div class="brown-container">
      <!--Search Bar-->
      <form id="user-input">
        <div class="author-input">
          <label for="author">Author's name: </label>
          <input type="text" id="author" required>
        </div>
        <div class="title-input">
          <label for="title">Book title: </label>
          <input type="text" id="title" required>
        </div>
        <input type="submit">
      </form>
      <!--Search Results-->
      <div id="scroll-search-results">
        <!--ul of Results-->
      </div>
    </div>
  </div>
  <!---Footer--->
  <footer>
    <p>Made by <a class="url" href="https://github.com/tiatomescu/to-do-list">@tiatomescu</a> <3</p>
  </footer>
</body>
<script src="/search.js"></script>
</html>
