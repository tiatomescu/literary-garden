<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet", href="/main.css">
  <title>Literary Garden</title>
</head>
<body>
  <!---Heading Sign--->
  <header>Your 2025 Literary Garden</header>
  <div class="main">
    <!--Book Details-->
    <div class="brown-container">
      <p class="book-output">Book title</p>
      <p class="author-output">Book Author</p>
      <p class="genre-output">Genre</p>
      <p class="description-output">Details</p>
      <p>Status</p>
      <select name="Status">
        <option value="Completed">Completed</option>
        <option value="Started">Started</option>
      </select>
    </div>
  </div>
  <!---Footer--->
  <footer>
    <p>Made by <a class="url" href="https://github.com/tiatomescu/to-do-list">@tiatomescu</a> <3</p>
  </footer>
</body>
<script src="/main.js"></script>
</html>
