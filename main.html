<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet", href="/main.css">
  <title>Literary Garden</title>
</head>
<body>
  <!---Heading Sign--->
  <header>
    <p id="sign">Your 2025 Literary Garden</p>
  </header>
  <div class="main">
    <!---Garden--->
    <div class="garden">
      <div class="subplot">
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
      </div>
      <div class="subplot">
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
      </div>
      <div class="subplot">
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
      </div>
      <div class="subplot">
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
        <button id="plot-btn">+</button>
      </div>
    </div>

    <div class="search-bar">
      <!--Search Bar-->
      <form id="user-input">
        <div class="author-input">
          <label for="author">Author's name: </label>
          <input type="text" id="author" required>
        </div>
        <div class="title-input">
          <label for="title">Book title: </label>
          <input type="text" id="title" required>
        </div>
        <input type="submit" id="submit-btn">
      </form>
      <!--Search Results-->
      <div id="scroll-search-results">
        <!--ul of Results-->
      </div>
    </div>

    <!--Book Details-->
    <div class="details-container">
      <div id="details-box">
        <p id="title-output">Book title</p>
        <p id="author-output">Book Author</p>
        <p id="genre-output">Genre</p>
        <p id="description-output">Details</p>
      </div>
      <div id="status-box">
        <select name="status" id="status">
          <option value="Started">Started</option>
          <option value="Completed">Completed</option>
        </select>
        <span class="star-list">
          <p class="stars">★</p>
          <p class="stars">★</p>
          <p class="stars">★</p>
          <p class="stars">★</p>
          <p class="stars">★</p>
        </span>
        <button id="save-btn">Save</button>
        <button id="delete-btn">Delete</button>
      </div>
    </div>

  </div>
  <!---Footer--->
  <footer>
    <p>Made by <a class="url" href="https://github.com/tiatomescu/to-do-list">@tiatomescu</a> <3</p>
  </footer>
</body>
<script src="/main.js"></script>
</html>
